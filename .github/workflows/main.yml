name: Release
on: push
jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.12.13+hotfix.5'
      - run: flutter test

  build-release:
    name: Build - Release
    needs: test
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.12.13+hotfix.5'
      - name: "Build - Android - Release"
        run: flutter build appbundle --release --build-number=$GitVersion_BuildMetaData
      - name: "Build - iOS - Release"
        run: flutter build ios --release --no-codesign --build-number=$GitVersion_BuildMetaData
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: build/app/outputs/bundle/release/app-release.aab

